version: '3'

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}
  production_traefik: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: scrapper_production_django
    restart: on-failure:5
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.env
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: scrapper_production_postgres
    restart: on-failure:5
    volumes:
      - production_postgres_data:/var/lib/postgresql/data:Z
      - production_postgres_data_backups:/backups:z
    env_file:
      - ./.env

  traefik:
    build:
      context: .
      dockerfile: ./compose/production/traefik/Dockerfile
    image: scrapper_production_traefik
    restart: on-failure:5
    depends_on:
      - django
    volumes:
      - production_traefik:/etc/traefik/acme:z
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
      - "0.0.0.0:5555:5555"

  redis:
    image: redis:5.0

  celeryworker:
    <<: *django
    image: scrapper_production_celeryworker
    restart: on-failure:5
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: scrapper_production_celerybeat
    restart: on-failure:5
    command: /start-celerybeat

  flower:
    <<: *django
    image: scrapper_production_flower
    restart: on-failure:5
    command: /start-flower

  
  awscli:
    build:
      context: .
      dockerfile: ./compose/production/aws/Dockerfile
    restart: on-failure:5
    env_file:
      - ./.env
    volumes:
      - production_postgres_data_backups:/backups:z
